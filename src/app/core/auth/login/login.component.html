<div class="flex items-center justify-center min-h-screen ">
  <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-2xl relative">

    <button class="absolute top-4 right-4 text-gray-500 hover:text-black">
      <mat-icon>cancel</mat-icon>
    </button>

    <h2 class="text-2xl font-medium my-4 text-center">Добро пожаловать</h2>
    <p class="text-center text-sm text-gray-500 mb-6">
      Войдите в ваш личный кабинет
    </p>

    <label class="text-sm font-medium text-gray-600 ">Email</label>
    <div class="flex items-center border-2 rounded-md px-3 py-3 mt-2 mb-4 border-gray-400 shadow ">
      <span class="text-gray-400 mr-2"></span>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="your@email.com"
        class="flex-1 outline-none text-sm"
      />
    </div>

    <label class="text-sm font-medium text-gray-600">Пароль</label>
    <div class="flex items-center border-gray-400 shadow border-2 rounded-md px-3 py-2 mb-2 mt-2">
      <mat-icon class="mr-2">lock</mat-icon>
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        placeholder="password"
        class="flex-1 outline-none text-sm"
      />
      <button type="button" (click)="showPassword = !showPassword" class="text-gray-500">
        <mat-icon class="mr-2">
          {{ showPassword ? 'visibility_off' : 'visibility' }}
        </mat-icon>
      </button>
    </div>


    <div class="flex justify-between items-center text-sm mb-6">
      <label class="flex items-center gap-1">
        <input type="checkbox" [(ngModel)]="rememberMe" />
        Запомнить меня
      </label>
      <a href="#" class="text-gray-500 hover:underline">Забыли пароль?</a>
    </div>

    <button class="w-full bg-black text-white py-2 mb-3 rounded-md font-semibold">
      Войти
    </button>

    <p class="text-center text-sm flex items-center gap-2 justify-center text-gray-500 mt-4">
      Нет аккаунта? <a [routerLink]="['/login2']"  class="text-black font-medium hover:underline">Зарегистрироваться</a>
    </p>
  </div>
</div>
