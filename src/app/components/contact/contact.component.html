<section
      class="h-screen flex overflow-auto flex-col justify-center items-center text-center bg-[#E5E7EB]"
    >
      <h1 class="text-4xl md:text-6xl font-bold text-black mb-4">
        Давайте создавать красоту вместе
      </h1>
      <p class="text-lg md:text-xl text-gray-600 max-w-xl">
        Мы всегда на связи и готовы ответить на ваши вопросы о дизайне интерьера
        и нашей продукции
      </p>
      <mat-icon class="">expand_more</mat-icon>
    </section>
    <section class="py-10">
      <div class="text-center space-y-3">
        <div
          class="w-14 h-14 rounded-full bg-gray-100 flex items-center justify-center mx-auto"
        >
        <mat-icon class="w-6 h-6">phone</mat-icon>
      </div>

        <h3 class="text-lg font-semibold text-gray-900">Контакты</h3>

        <p class="text-gray-600 text-base">+7 (999) 123-45-67</p>

        <p class="text-gray-600 text-base">infocalinart.com</p>
      </div>
    </section>
    <section class="bg-gray-50 py-12 px-4">
      <div class="max-w-2xl mx-auto text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-900">Связаться со мной</h2>
      </div>

      <form
        class="bg-white p-6 rounded-lg shadow-sm max-w-[800px] mx-auto space-y-4"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-gray-700 mb-2" for="name"
              >Имя</label
            >
            <input
              type="text"
              id="name"
              class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-black"
            />
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-2" for="email"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-black"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-2" for="message"
            >Сообщение</label
          >
          <textarea
            id="message"
            rows="5"
            class="w-full border rounded px-3 py-2 resize-none focus:outline-none focus:ring-1 focus:ring-black"
          ></textarea>
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition"
          >
            Отправить сообщение
          </button>
        </div>
      </form>
    </section>
    <section class="py-12 text-center">
      <h2 class="text-xl font-semibold text-gray-900 mb-6">Мы в социальных сетях</h2>
      <div class="flex justify-center gap-8">
        <a href="#" target="_blank" class="flex flex-col items-center space-y-2">
          <div class="w-14 h-14 rounded-full bg-gray-100 flex items-center justify-center">
            <mat-icon class="w-6 h-6">telegram</mat-icon>
          </div>
          <span class="text-sm text-gray-600">Telegram</span>
        </a>

        <a href="#" target="_blank" class="flex flex-col items-center space-y-2">
          <div class="w-14 h-14 rounded-full bg-gray-100 flex items-center justify-center">
            <img src="assets/image/whatsapp.png" class="w-6 h-6" alt="">
          </div>
          <span class="text-sm text-gray-600">WhatsApp</span>
        </a>
      </div>
    </section>
